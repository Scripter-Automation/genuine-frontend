<toaster></toaster>
<div class="flex flex-col items-center w-full">
    <img src="assets/color_logo_genuine.png" alt="Genuine Logo" class="w-1/2"/>
    <h1 class="text-3xl">Iniciar Sessión</h1>

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="w-3/4 mt-10 space-y-2 flex flex-col">
        <magic-input formControlName="username" class="w-full" id="Username" kind="text" 
            placeholder="Inrese su Nombre de Usuario"
            label="Nombre de Usuario" [required]="true"
        ></magic-input>
        <magic-input formControlName="password"  class="w-full" id="Password" kind="password"
            label="Contraseña"
            placeholder="Inrese su Contraseña" [required]="true"
        ></magic-input>
        <button type="submit" class="bg-[#2d2c59] text-white text-2xl w-full rounded-sm p-2">Ingresar</button>
        <p>¿No tienes cuenta? <a class="underline text-[#0271AF]">Contactanos</a></p>
    </form>

</div>

<div class="w-full flex flex-col items-center justify-center relative">
    <div (click)="setOpen()" class="relative container-gray w-5/6 rounded-3xl flex justify-between py-5 px-4 text-lg">
        <h2>Propiedad</h2>
        <div class="flex space-x-2">
            <p>$300,000</p>
            @if(open){
                <div class="rotate-180 w-full">
                    <img  src="https://cdn-icons-png.flaticon.com/512/2985/2985150.png" width="30" height="30" alt="" title="" class="img-small">
                </div>
            }@else {
                <img  src="https://cdn-icons-png.flaticon.com/512/2985/2985150.png" width="30" height="30" alt="" title="" class="img-small">
            }
        </div>
    </div>
    @if(open){
        <div class="child-gray relative w-5/6 pb-1 -top-10 -z-10 pt-12 -mb-10 px-1 space-y-2 rounded">
            <div class="flex justify-evenly space-x-1">
                <div class="w-1/3">
                    <div class="genuine-blue text-white rounded text-center text-sm">Rendimiento</div>
                    <div class="bg-white rounded returns-green text-center text-sm">$15,000(5%)</div>
                </div>
                <div class="w-1/3">
                    <div class="genuine-blue text-white rounded text-center text-sm">Retiros</div>
                    <div class="bg-white rounded text-center text-sm">$10,000</div>
                </div>
                <div class="w-1/3">
                    <div class="genuine-blue text-white rounded text-center text-sm">Saldo</div>
                    <div class="bg-white rounded text-center text-sm">$5,000</div>
                </div>
            </div>
            <button class="genuine-blue text-white rounded w-full p-2">Estado de cuenta</button>
        </div>
    }
</div>
